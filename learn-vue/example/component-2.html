<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-2 props Demo</title>
</head>
<body>
    <h1>component-2 props Demo</h1>
    <hr>
    <div id="app">

        <helloworld :here="message"></helloworld>
    </div>

    <template id="dd2">
      <h2>2.template模板</h2>
    </template>

    <script type="x-template" id="dd3">
      <h2>3.script模板</h2>
    </script>

    <script type="text/javascript">

        var helloworld = {
            template:`<div>my here is {{here}}.</div>`,
            props:['here']

        }

        var app=new Vue({
            el:'#app',
            data:{
                message:'戴晖'
            },
            // components:{
            //   'helloworld':{
            //     template:'<h2>daihui is {{name}}</h2>',
            //     props:['name']
            //   }
            // }
            // template:'#dd3'
            components:{
                "helloworld":helloworld
            }
        })

    </script>
</body>
</html>

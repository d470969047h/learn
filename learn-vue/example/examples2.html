<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Examples Method Demo</title>
</head>
<body>
    <h1>Examples Method Demo</h1>
    <hr>
    <div id="app"></div>
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">修改</button></p>

    <script type="text/javascript">
    Vue.config.productionTip = false;
    var daihui = Vue.extend({
      template:`<p>{{message}}</p>`,
      data:function(){
        return {
          message:'我是戴晖'
        }
      },
      mounted() {
        //do something after mounting vue instance
        console.log('执行了mounted，mounted被创建');
      },
      destroyed() {
        //do something after destroying vue instance
        console.log('执行了destroyed');
      },
      updated() {
        //do something after updating vue instance
        console.log('执行了update');
      }
    });
    var vm = new daihui().$mount("#app");

    function destroy(){
      vm.$destroy();
    }
    function reload(){
      vm.$forceUpdate();
    }
    function tick(){
      vm.message='修改后的数据';
      vm.$nextTick(function(){
        console.log('执行了$nextTick()之后的回调函数');
      });
    }
    </script>
</body>
</html>

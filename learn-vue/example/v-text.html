<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-text & v-html 案例</title>
</head>
<body>
    <h1>v-text & v-html 案例</h1>
    <hr>
    <div id="app">
        <span>{{ message }}</span>=<span v-text="message"></span><br/>
        <span v-html="getHtml()"></span>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello huihui!',
                msgHtml:'<h2>hello VUE2!</h2>'
            },
            methods: {
              getHtml() {
                if(true){
                  return '<h2>我是方法里拿来的呀~</h2>'
                }
              }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>propsData Option Demo</title>
</head>
<body>
    <h1>propsData Option Demo</h1>
    <hr>
    <header></header>
    <script type="text/javascript">

    var headerA = Vue.extend({
      template:`<p>{{message}}-{{name}}</p>`,
      data:function(){
        return {
          message:'Hello,I am header.'
        }
      },
      props:['name']
    });
    new headerA({
      propsData:{
        name:'daihui'
      }
    }).$mount('header');
    </script>
</body>
</html>

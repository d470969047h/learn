<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-4</title>
</head>
<body>
    <h1>component-4</h1>
    <hr>
    <div id="otherApp">
       <component v-bind:is="otherWho"></component>
       <button @click="otherChangeComponent">changeComponent</button>
    </div>

    <script type="text/javascript">

    var componentAA = {
      template:`<div style="color:red;">I'm componentAA</div>`
    }
    var componentBB = {
      template:`<div style="color:green;">I'm componentBB</div>`
    }
    var componentCC = {
      template:`<div style="color:blue;">I'm componentCC</div>`
    }


    var otherApp = new Vue({
      el:'#otherApp',
      data:{
        otherWho:'componentCC'
      },
      components:{
        'componentAA':componentAA,
        'componentBB':componentBB,
        'componentCC':componentCC
      },
      methods:{
        otherChangeComponent:function(){
            if(this.otherWho=='componentAA'){
                this.otherWho='componentBB';
            }else if(this.otherWho=='componentBB'){
                this.otherWho='componentCC';
            }else{
                this.otherWho='componentAA';
            }
        }
      }
    });

    </script>
</body>
</html>
